<!DOCTYPE html>
<html>
<head>
	<title></title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
		 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">	

		<script  src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
 
		
</head>
<body>
<div id="PanelPrincila" class="container">

<div class="col s6 m6">
    <h2 class="header">Objetivo</h2>
    <div class="card horizontal">      
      <div class="card-stacked">
        <div class="card-content">
        <div class="col s12 m12">    
		    <div class="card horizontal">
				<div class="card-image">
					<p>Resultado</p>
				</div>
				<div class="card-stacked">
					<div class="card-content">
						<div id="timeline" style="height: 180px;"></div>
					</div>

				</div>
		    </div>
  		</div>
  <div class="col s12 m12">    
    <div class="card horizontal">
      <div class="card-image">
        <p>Resultado</p>
      </div>
      <div class="card-stacked">
        <div class="card-content">
         <div id="timeline2" style="height: 180px;"></div>
        </div>
       
      </div>
    </div>
  </div>
</div>
        </div>
       
      </div>
    </div>
  </div>


	


  <script type="text/javascript">
  	  google.charts.load('current', {'packages':['timeline']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var container = document.getElementById('timeline');
        var chart = new google.visualization.Timeline(container);
        var dataTable = new google.visualization.DataTable();

        dataTable.addColumn({ type: 'string', id: 'President' });
        dataTable.addColumn({ type: 'date', id: 'Start' });
        dataTable.addColumn({ type: 'date', id: 'End' });
        dataTable.addRows([
          [ 'Washington', new Date(2017, 1, 30), new Date(2017, 2, 4) ],
          [ 'Adams',      new Date(2017, 1, 4),  new Date(2017, 2, 4) ],
          [ 'Jefferson',  new Date(2017, 2, 4),  new Date(2017, 4, 4) ]]);

        var container2 = document.getElementById('timeline2');
        var chart2 = new google.visualization.Timeline(container2);
        var dataTable2 = new google.visualization.DataTable();

        dataTable2.addColumn({ type: 'string', id: 'President' });
        dataTable2.addColumn({ type: 'date', id: 'Start' });
        dataTable2.addColumn({ type: 'date', id: 'End' });
        dataTable2.addRows([
          [ 'Washington', new Date(2017, 2, 28), new Date(2017, 3, 4) ],
          [ 'Adams',      new Date(2017, 2, 5),  new Date(2017, 3, 4) ],
          [ 'Jefferson',  new Date(2017, 3, 18),  new Date(2017, 4, 4) ]]);
        
        chart.draw(dataTable);
        chart2.draw(dataTable2);
      }
  </script>
</body>
</html>
